<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据库管理页面</title>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jsmethod.js"></script>
</head>
<body style="position: relative;">
<app-root ng-version="4.4.6">
<div class="layout">
    <div class="layout-header">
        <div class="layout-header-logo">
            <img height="36" src="//nos.netease.com/mailpub-test/hxm/yanxuan-ark/yanxuan-ark-web/img/logo-357d1f045cbc.png" width="107">
        </div>
        <div class="layout-header-product-name">严选基础服务数据库管理平台</div>
        <hr>
    </div>


    <div class="layout-body">
        <div>
            <div class="layout-aside" shark-menu style="width: 222px">
                <ul class="menu">
                    <div  class="menu-title">
                        <a href="#sqlinfopageid">数据库管理页面</a>
                    </div>
                </ul>
            </div>
            <div class="layout-main" id="sqlinfopageid">
                <!--<router-outlet></router-outlet>-->
                <!--<template-mng>-->
                    <div class="section" >
                        <div align="center" style="font-weight:bold;font-size:20px; color:#080808">
                            <label>数据库地址:</label>
                            <input type="text" name="数据库地址" style="width: 400px;height: 25px;" id="sqladdressid">
                            <button type="button" style="font-weight:bold;font-size:20px; color:#080808" id="selectButton" onchange="javascript:joinPage();" onclick="selectSqlInfo(0,10,document.getElementById('sqladdressid').value)">查询</button>
                            <button type="button" style="font-weight:bold;font-size:20px; color:#080808" id="addSqlButton" onclick="showaddSqlInfo('light')">新增</button>
                        </div>
                        <div id="light" class="white_content">
                            <div class="close"><a href="javascript:void(0)" onclick="hide('light')"> 关闭</a></div>
                            <div>
                                <label class="labelcontrol">数据库名:</label>
                                <input type="text"  class="Inputcontrol" id="sqlname" name="数据库名" style="width: 50%">
                            </div>
                            <div>
                                <label class="labelcontrol">数据库类型:</label>
                                <select id="sqlmodeid" class="Inputcontrol">
                                    <option value="mysql" style="font-size:10px">mysql</option>
                                    <option value="ddb">ddb</option>
                                </select>
                            </div>
                            <div>
                                <label class="labelcontrol">数据库连接信息:</label>
                                <input type="text"  class="Inputcontrol" id="sqlinfoid" name="数据库连接信息" style="width: 50%">
                            </div>
                            <div>
                                <label class="labelcontrol">用户名:</label>
                                <input type="text" class="Inputcontrol" id="sqlusernameid" name="数据库连接信息">
                            </div>
                            <div>
                                <label class="labelcontrol">密码:</label>
                                <input type="text"  class="Inputcontrol" id="sqlpasswordid" name="数据库连接信息">
                            </div>
                            <button type="button" id="sqladdid" onclick="addSqlInfo()" class="close"><a href="javascript:void(0)" onclick="hide('light')"> 提交</a></button>
                        </div>

                        <div id="lighteidt" class="white_content">
                            <div class="close"><a href="javascript:void(0)" onclick="hide('lighteidt')"> 关闭</a></div>
                            <div>
                                <label class="labelcontrol">数据库名:</label>
                                <input type="text" onchange="setValue('sqlid0','sqlnameeidt')" class="Inputcontrol" id="sqlnameeidt" name="数据库名" style="width: 50%">
                            </div>
                            <div>
                                <label class="labelcontrol">数据库类型:</label>
                                <select id="sqlmodeeidtid" class="Inputcontrol">
                                    <option value="mysql" style="font-size:10px">mysql</option>
                                    <option value="ddb">ddb</option>
                                </select>
                            </div>
                            <div>
                                <label class="labelcontrol">数据库连接信息:</label>
                                <input type="text"  class="Inputcontrol" id="sqlinfoeidtid" name="数据库连接信息" style="width: 50%">
                            </div>
                            <div>
                                <label class="labelcontrol">用户名:</label>
                                <input type="text" class="Inputcontrol" id="sqlusernameeidtid" name="数据库连接信息">
                            </div>
                            <div>
                                <label class="labelcontrol">密码:</label>
                                <input type="text"  class="Inputcontrol" id="sqlpasswordeidtid" name="数据库连接信息">
                            </div>
                            <button type="button" id="sqladdeidtid" onclick="updateSqlInfo()" class="close"><a href="javascript:void(0)" onclick="hide('light')"> 提交</a></button>
                        </div>

                        <div id="fade" class="black_overlay"></div>
                        <hr>
                        <table id="sqlinfo" class="tablesql" align="center"></table>
                        <div class="pagination_div" >
                            <ul  id="paginationinfo" onchange="javascript:joinPage(document.getElementById('sqladdressid').value);">
                            </ul>
                        </div>
                    </div>
                <!--</template-mng>-->
            </div>
    </div>
</div>
</div>
</div>
</app-root>
</body>
<script>


</script>

</html>
